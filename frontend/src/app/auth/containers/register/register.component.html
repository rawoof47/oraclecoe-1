<div class="user-form-area">
  <div class="d-table">
    <div class="d-table-cell">
      <div class="container-fluid p-0">
        <div class="row m-0 align-items-center">
          <div class="col-lg-6 p-0 col-md-12">
            <div class="user-img" style="background-image: url(img/resgister-bg.jpg);">
              <img src="img/resgister-bg.jpg" alt="User" />
            </div>
          </div>
          <div class="col-lg-6 p-0 col-md-12">
            <div class="user-content">
              <div class="top">
                <h2>Register</h2>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="form-group mb-3">
                    <input
                      type="text"
                      formControlName="full_name"
                      class="form-control"
                      placeholder="Name"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <input
                      type="email"
                      formControlName="email"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <input
                      type="text"
                      formControlName="mobile_number"
                      class="form-control"
                      placeholder="Phone"
                    />
                  </div>

                  <!-- Aligned Role Selection -->
                  <div class="form-group mb-3">
                    <div class="form-control d-flex align-items-center">
                      <label class="me-3 mb-0">Select Role:</label>
                      <div class="form-check me-3">
                        <input
                          class="form-check-input"
                          type="radio"
                          id="candidate"
                          value="Candidate"
                          formControlName="role"
                        />
                        <label class="form-check-label" for="candidate">Candidate</label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          id="recruiter"
                          value="Recruiter"
                          formControlName="role"
                        />
                        <label class="form-check-label" for="recruiter">Recruiter</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-group mb-3">
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-group mb-4">
                    <input
                      type="password"
                      formControlName="confirmPassword"
                      class="form-control"
                      placeholder="Confirm Password"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Register Here</button>

                  <!-- Added Login Link -->
                  <div class="login-link mt-3 text-center">
                    Already have an account?
                    <a routerLink="/login" class="login-redirect">Login</a>
                  </div>
                </form>
              </div>
              <div class="end mt-4">
                <ul class="list-inline">
                  <li class="list-inline-item">
                    <a href="#" target="_blank"><i class="bx bxl-facebook"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#" target="_blank"><i class="bx bxl-twitter"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#" target="_blank"><i class="bx bxl-linkedin"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#" target="_blank"><i class="bx bxl-pinterest-alt"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
