<div class="user-form-area">
  <div class="d-table">
    <div class="d-table-cell">
      <div class="container-fluid p-0">
        <div class="row m-0 align-items-center">
          <div class="col-lg-7 col-md-7 d-md-block">
            <div class="user-img" style="background-image: url('img/resgister-bg.jpg');">
              <!-- <img src="img/footer-logo.png" alt="OraXINNO" width="100" style="text-align: center;"> -->
            </div>
          </div>
          <div class="col-lg-5 col-md-5 col-12">
            <div class="user-content">
              <div class="top">
                <h2>Register</h2>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"> 
                  <div class="form-group mb-3">
                    <input
                      type="email"
                      formControlName="email"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <input
                      type="text"
                      formControlName="mobile_number"
                      class="form-control"
                      placeholder="Phone"
                    />
                  </div>

                  <!-- Aligned Role Selection -->
                  <div class="form-group mb-3">
                    <div class="form-control d-flex align-items-center">
                      <label class="me-3 mb-0">Select Role:</label>
                      <div class="form-check me-3">
                        <input
                          class="form-check-input"
                          type="radio"
                          id="candidate"
                          value="Candidate"
                          formControlName="role"
                        />
                        <label class="form-check-label" for="candidate">Employee</label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          id="recruiter"
                          value="Recruiter"
                          formControlName="role"
                        />
                        <label class="form-check-label" for="recruiter">Employer</label>
                      </div>
                    </div>
                  </div>

                  <!-- Replace the existing password field with this: -->
                  <div class="form-group mb-3">
                    <div class="input-group">
                      <input
                        [type]="showPassword ? 'text' : 'password'"
                        formControlName="password"
                        class="form-control"
                        placeholder="Password"
                      >
                  
                      <!-- Tooltip Icon -->
                      <span 
                        class="input-group-text password-tooltip"
                        matTooltip="Password must be 8+ chars with A-Z, a-z, 0-9 & symbol."
                        matTooltipPosition="right"
                        matTooltipClass="custom-tooltip"
                      >
                        ?
                      </span>
                  
                      <!-- Eye Icon as another input-group-text (inline, no overlap!) -->
                      <span 
                        class="input-group-text"
                        style="cursor: pointer; background-color: #f8f9fa;"
                        (click)="togglePasswordVisibility()"
                      >
                        <i class="{{ showPassword ? 'bi bi-eye-slash' : 'bi bi-eye' }}"></i>
                      </span>
                    </div>
                  </div>
                  
                  <div class="form-group mb-4">
                    <div class="input-group">
                      <input
                        [type]="showConfirmPassword ? 'text' : 'password'"
                        formControlName="confirmPassword"
                        class="form-control"
                        placeholder="Confirm Password"
                      >
                      <span 
                        class="input-group-text"
                        style="cursor: pointer; background-color: #f8f9fa;"
                        (click)="toggleConfirmPasswordVisibility()"
                      >
                        <i class="{{ showConfirmPassword ? 'bi bi-eye-slash' : 'bi bi-eye' }}"></i>
                      </span>
                    </div>
                  </div>
                  
                  

                  <button type="submit" class="btn btn-primary w-100">Register Here</button>

                  <!-- Fixed Login Link -->
                  <div class="login-link mt-3 text-center">
                    Already have an account?
                    <a [routerLink]="['/login']" class="login-redirect">Login</a>
                  </div>
                </form>
              </div>
              <div class="end mt-4">
                <ul class="list-inline">
                  <li class="list-inline-item"></li>
                  <li class="list-inline-item"></li>
                  <li class="list-inline-item"></li>
                  <li class="list-inline-item"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
