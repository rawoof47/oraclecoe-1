<!-- Login Page HTML -->
<div class="user-form-area">
  <div class="d-table">
    <div class="d-table-cell">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-lg-7 col-md-7 d-md-block">
            <div class="user-img" style="background-image: url(img/resgister-bg.jpg);">
              <!-- <img src="img/footer-logo.png" alt="OraXINNO" width="100" style="text-align: center;"> -->
            </div>
          </div> 
          <div class="col-lg-5 col-md-5 col-12">
            <div class="user-content">
              <div class="top">
                <h2 class="mb-4">Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <!-- Email Field -->
                  <div class="form-group mb-3">
                    <input
                      type="email"
                      class="form-control"
                      formControlName="email"
                      placeholder="Email"
                    />
                  </div>

                  <!-- Password Field with Eye Toggle -->
                  <div class="form-group mb-3 password-container position-relative">
                    <input
                      [type]="showPassword ? 'text' : 'password'"
                      class="form-control"
                      formControlName="password"
                      placeholder="Password"
                    />
                    <span
                      class="toggle-password position-absolute top-50 end-0 translate-middle-y pe-3"
                      (click)="togglePasswordVisibility()"
                    >
                      <svg
                        *ngIf="!showPassword"
                        xmlns="http://www.w3.org/2000/svg"
                        width="18"
                        height="18"
                        fill="currentColor"
                        class="bi bi-eye"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 
                          13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 
                          3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 
                          1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 
                          12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 
                          13.134 0 0 1 1.172 8z"
                        />
                        <path
                          d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 
                          8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
                        />
                      </svg>

                      <svg
                        *ngIf="showPassword"
                        xmlns="http://www.w3.org/2000/svg"
                        width="18"
                        height="18"
                        fill="currentColor"
                        class="bi bi-eye-slash"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M13.359 11.238C15.06 9.72 16 
                          8 16 8s-3-5.5-8-5.5a7.028 7.028 0 
                          0 0-2.79.588l.77.771A5.944 5.944 0 0 
                          1 8 3.5c2.12 0 3.879 1.168 5.168 
                          2.457A13.134 13.134 0 0 1 14.828 
                          8c-.058.087-.122.183-.195.288-.335.48-.83 
                          1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"
                        />
                        <path
                          d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 
                          2.5 0 0 1 2.829 2.829l.822.822zm-2.943 
                          1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 
                          2.5 0 0 0 2.829 2.829z"
                        />
                        <path
                          d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 
                          0 0 0 1.172 8l.195.288c.335.48.83 
                          1.12 1.465 1.755C4.121 11.332 5.881 
                          12.5 8 12.5c.716 0 1.39-.133 
                          2.02-.36l.77.772A7.029 7.029 0 0 
                          1 8 13.5C3 13.5 0 8 0 8s.939-1.721 
                          2.641-3.238l.708.709zm10.296 
                          8.884-12-12 .708-.708 12 12-.708.708z"
                        />
                      </svg>
                    </span>
                  </div>

                  <!-- Role Selection -->
                  <div class="form-group mb-4">
                    <div class="form-control d-flex align-items-center">
                      <label class="me-3 mb-0">Select Role:</label>
                      <div class="form-check me-3">
                        <input
                          class="form-check-input"
                          type="radio"
                          formControlName="role"
                          id="candidate"
                          value="candidate"
                        />
                        <label class="form-check-label" for="candidate">Employee</label>
                      </div>
                      <div class="form-check me-3">
                        <input
                          class="form-check-input"
                          type="radio"
                          formControlName="role"
                          id="recruiter"
                          value="recruiter"
                        />
                        <label class="form-check-label" for="recruiter">Employer</label>
                      </div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-primary">Login Here</button>
                </form>

                <div class="switch-link mt-3">
                  Don't have an account? <a href="/register">Sign up</a>
                </div>
              </div>

              <div class="end mt-4">
                <ul class="list-inline"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
