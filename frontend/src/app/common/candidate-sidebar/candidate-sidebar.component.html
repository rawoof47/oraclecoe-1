<div class="sidebar-container">
  <div class="profile-item text-center">

    <!-- Profile Image -->
    <img
      [src]="profileImage || 'assets/images/default-avatar.png'"
      alt="User profile picture"
      width="120"
      height="120"
      style="border-radius: 50%; object-fit: cover;"
    />

    <!-- User Name -->
    <h2 class="mt-2">{{ firstName }}</h2>

    <!-- Hidden File Input -->
    <input
      type="file"
      #fileInput
      (change)="onFileSelected($event)"
      accept="image/*"
      style="display: none;"
    />

    <!-- Visible Upload Button -->
    <button
      class="btn btn-sm btn-outline-primary mt-2"
      type="button"
      (click)="fileInput.click()"
      aria-label="Change Profile Picture"
    >
      Change Photo
    </button>
  </div>

  <!-- Navigation Links -->
  <div class="nav-pills mt-4">
    <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
      <i class="bx bx-user"></i> My Profile
    </a>
    <a class="nav-link" routerLink="/applied-jobs" routerLinkActive="active">
      <i class="bx bxs-inbox"></i> Applied Jobs
    </a>
    <a class="nav-link" routerLink="/single-resume" routerLinkActive="active">
      <i class="bx bx-note"></i> My Resume
    </a>
    <a class="nav-link" routerLink="/candidate-profile" routerLinkActive="active">
      <i class="bx bx-edit"></i> Edit Profile
    </a>
    <a class="nav-link" routerLink="/login">
      <i class="bx bx-log-out"></i> Logout
    </a>
  </div>
</div>
