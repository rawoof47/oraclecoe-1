<div class="navbar-area fixed-top" [ngClass]="{ 'white-navbar': router.url === '/index-3' }">
  <div class="main-nav" [ngClass]="{ 'menu-shrink': isSticky }">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light" [class.active-collapse]="navbarToggleClassApplied">
        <a
          class="navbar-brand"
          routerLink="/"
          [ngClass]="{ 'd-none': router.url === '/index-2' || router.url === '/index-3' }"
        >
          <img src="img/logo.png" alt="Logo" class="logo-lg" />
        </a>
        <a class="navbar-brand" routerLink="/" *ngIf="router.url === '/index-2'">
          <img src="img/logo.png" alt="Logo" class="logo-lg" />
        </a>
        <a class="navbar-brand" routerLink="/" *ngIf="router.url === '/index-3'">
          <img src="img/logo.png" alt="Logo" class="logo-lg" />
        </a>

        <button class="navbar-toggler shadow-none rounded-0" type="button" (click)="navbarToggleClass()">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse mean-menu">
          <ul class="navbar-nav w-100">
            <li class="nav-item">
              <a
                routerLink="/index-2"
                class="nav-link"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                Home
              </a>
            </li>
            <li class="nav-item">
              <a
                routerLink="/jobs"
                class="nav-link"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                Jobs
              </a>
            </li>
            <li class="nav-item">
              <a
                routerLink="/employers"
                class="nav-link"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                Companies
              </a>
            </li>
            <li class="nav-item">
              <a
                routerLink="/about"
                class="nav-link"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                About
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/contact" class="nav-link" routerLinkActive="active">Contact</a>
            </li>

            <!-- 🚀 Post a Job Button: Consistent space even if not recruiter -->
<li class="nav-item ms-lg-auto me-2">
  <ng-container *ngIf="(userRole$ | async) === 'recruiter'">
    <a routerLink="/post-a-job" class="nav-link post-job-btn">
      <i class="bx bx-briefcase"></i> Post a Job
    </a>
  </ng-container>
</li>

            <!-- 🔓 If user is NOT logged in -->
            <li class="nav-item dropdown" *ngIf="!(isLoggedIn$ | async)">
              <a href="javascript:void(0)" class="nav-link dropdown-toggle">
                <i class="flaticon-enter"></i> Login/Register <i class="bx bx-chevron-down"></i>
              </a>
              <ul class="dropdown-menu">
                <li class="nav-item">
                  <a routerLink="/login" class="nav-link" routerLinkActive="active">Login</a>
                </li>
                <li class="nav-item">
                  <a routerLink="/register" class="nav-link" routerLinkActive="active">Register</a>
                </li>
              </ul>
            </li>

            <!-- 🔐 If user IS logged in -->
            <li class="nav-item" *ngIf="isLoggedIn$ | async">
              <a (click)="logout()" class="nav-link" style="cursor: pointer;">
                <i class="flaticon-enter"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
