<div class="navbar-area fixed-top" [ngClass]="{'white-navbar': router.url === '/index-3'}">
    <div class="main-nav" [ngClass]="{'menu-shrink': isSticky}">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light" [class.active-collapse]="navbarToggleClassApplied">
                <a class="navbar-brand" routerLink="/" [ngClass]="{'d-none': router.url === '/index-2' || router.url === '/index-3'}">
                    <img src="img/logo.png" alt="Logo" class="logo-lg">
                </a>
                <a class="navbar-brand" routerLink="/" *ngIf="router.url === '/index-2'">
                    <img src="img/logo.png" alt="Logo" class="logo-lg">
                </a>
                <a class="navbar-brand" routerLink="/" *ngIf="router.url === '/index-3'">
                    <img src="img/logo.png" alt="Logo" class="logo-lg">
                </a>
                <button class="navbar-toggler shadow-none rounded-0" type="button" (click)="navbarToggleClass()">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mean-menu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a routerLink="/index-2" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="/jobs" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                                Jobs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="/employers" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                                Companies
                            </a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="/about" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                                About
                            </a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="/contact" class="nav-link" routerLinkActive="active">Contact</a>
                        </li>

                        <!-- Login/Register Dropdown -->
                        <li class="nav-item dropdown ms-lg-auto">
                            <a href="javascript:void(0)" class="nav-link dropdown-toggle">
                                <i class="flaticon-enter"></i> Login/Register <i class="bx bx-chevron-down"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="nav-item">
                                    <a routerLink="/login" class="nav-link" routerLinkActive="active">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a routerLink="/register" class="nav-link" routerLinkActive="active">Register</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>

<style>
    .logo-lg {
        height: 40x;
        width: auto;
    }

    .nav-item.dropdown {
        position: relative;
    }

    .nav-link.dropdown-toggle {
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
        color: var(--blue-color) !important;
    }

    .nav-link.dropdown-toggle:hover {
        color: var(--pink-color) !important;
    }

    .dropdown-menu {
        position: absolute;
        top: 100%;
        left: 0;
        background: var(--blue-color);
        padding: 10px 0;
        transform: rotateX(-45deg);
        transform-origin: top;
        transition: transform 0.3s ease, opacity 0.3s ease;
        opacity: 0;
        visibility: hidden;
        z-index: 999;
        min-width: 160px;
        border-radius: 4px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .nav-item.dropdown:hover .dropdown-menu {
        transform: rotateX(0deg);
        opacity: 1;
        visibility: visible;
    }

    .dropdown-menu .nav-item a {
        display: block;
        padding: 8px 20px;
        color: var(--white-color) !important;
        text-decoration: none;
        transition: 0.3s;
    }

    .dropdown-menu .nav-item a:hover {
        background-color: var(--pink-color);
        color: var(--white-color) !important;
    }

    .ms-lg-auto {
        margin-left: auto !important;
    }

    .flaticon-enter {
        font-size: 18px;
        position: relative;
        top: 1px;
        margin-right: 5px;
    }

    .dropdown-menu .nav-item a.active {
        background-color: var(--pink-color);
        color: var(--white-color) !important;
    }
</style>
