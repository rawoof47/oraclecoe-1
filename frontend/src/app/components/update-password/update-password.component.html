<div class="update-password-container">
  <h2>Change Password</h2>
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Current Password:</label>
      <input type="password" formControlName="currentPassword" class="form-control" />
    </div>

    <div class="form-group">
      <label>New Password:</label>
      <input type="password" formControlName="newPassword" class="form-control" />
      <div *ngIf="passwordForm.get('newPassword')?.touched && passwordForm.get('newPassword')?.invalid" class="text-danger small mt-1">
        <div *ngIf="passwordForm.get('newPassword')?.errors?.['required']">New password is required.</div>
        <div *ngIf="passwordForm.get('newPassword')?.errors?.['minlength']">Minimum 8 characters required.</div>
        <div *ngIf="passwordForm.get('newPassword')?.errors?.['pattern']">
          Must include uppercase, lowercase, number, and special character.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Confirm New Password:</label>
      <input type="password" formControlName="confirmPassword" class="form-control" />
      <div *ngIf="passwordForm.get('confirmPassword')?.touched && passwordForm.get('confirmPassword')?.invalid" class="text-danger small mt-1">
        Confirm password is required.
      </div>
      <div *ngIf="passwordForm.errors?.['mismatch'] && passwordForm.get('confirmPassword')?.touched" class="text-danger small mt-1">
        Passwords do not match.
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!passwordForm.valid">Change Password</button>
  </form>
</div>
