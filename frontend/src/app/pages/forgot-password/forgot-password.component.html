<div class="user-form-area">
  <div class="d-table">
    <div class="d-table-cell">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-lg-7 col-md-7 d-md-block">
            <div class="user-img" style="background-image: url(img/resgister-bg.jpg);">
              <!-- Background image same as login -->
            </div>
          </div>
          <div class="col-lg-5 col-md-5 col-12">
            <div class="user-content">
              <div class="top">
                <h2 class="mb-4">Reset Password</h2>
                
                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                  <!-- Email Field -->
                  <div class="form-group mb-3">
                    <input
                      type="email"
                      class="form-control"
                      formControlName="email"
                      placeholder="Registered Email"
                      id="email"
                    />

                    <!-- Validation Errors -->
                    <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid" class="text-danger mt-1">
                      <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
                        Email is required.
                      </small>
                      <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
                        Enter a valid email address.
                      </small>
                    </div>
                  </div>

                  <!-- Alert Messages -->
                  <div *ngIf="message" class="alert alert-{{messageType}} mt-3">
                    {{message}}
                  </div>

                  <button 
                    type="submit" 
                    class="btn btn-primary"
                    [disabled]="isSubmitting || forgotPasswordForm.invalid"
                  >
                    <span *ngIf="!isSubmitting">Send Reset Link</span>
                    <span *ngIf="isSubmitting">Sending...</span>
                  </button>
                </form>

                <div class="switch-link mt-3">
                  Remember your password? <a routerLink="/login">Back to Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
