<app-navbar></app-navbar>

<div class="settings-container">
  <!-- Update Email -->
  <h2 class="section-title">Update Email</h2>
  <form [formGroup]="emailForm" (ngSubmit)="updateEmail()">
    <label>Current Email: <strong>{{ currentEmail }}</strong></label><br /><br />
    
    <label for="email">New Email</label>
    <input id="email" type="email" formControlName="email" />
    <div *ngIf="emailForm.get('email')?.invalid && emailForm.get('email')?.touched" class="error">
      Please enter a valid email.
    </div>

    <button type="submit" [disabled]="emailForm.invalid">Update Email</button>
  </form>

  <!-- Update Password -->
  <h2 class="section-title">Update Password</h2>
  <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()">
    <label for="currentPassword">Current Password</label>
    <input id="currentPassword" type="password" formControlName="currentPassword" />

    <label for="newPassword">New Password</label>
    <input id="newPassword" type="password" formControlName="newPassword" />
    <div *ngIf="passwordForm.get('newPassword')?.touched && passwordForm.get('newPassword')?.invalid" class="error">
      <div *ngIf="passwordForm.get('newPassword')?.errors?.['required']">New password is required.</div>
      <div *ngIf="passwordForm.get('newPassword')?.errors?.['minlength']">Minimum 8 characters required.</div>
      <div *ngIf="passwordForm.get('newPassword')?.errors?.['pattern']">
        Must include uppercase, lowercase, number, and special character.
      </div>
    </div>

    <label for="confirmPassword">Confirm New Password</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" />
    <div *ngIf="passwordForm.get('confirmPassword')?.touched && passwordForm.get('confirmPassword')?.invalid" class="error">
      Confirm password is required.
    </div>
    <div *ngIf="passwordForm.errors?.['mismatch'] && passwordForm.get('confirmPassword')?.touched" class="error">
      Passwords do not match.
    </div>

    <button type="submit" [disabled]="passwordForm.invalid">Update Password</button>
  </form>
</div>

<app-footer></app-footer>
<app-back-to-top></app-back-to-top>
