<app-navbar />

<app-page-banner
  [pageTitle]="'Post A Job'"
  [backgroundImage]="'img/page-title-bg.jpg'"
/>

<!-- Post A Job -->
<div class="post-job-area ptb-100">
  <div class="container">
    <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
      <div class="post-item">
        <div class="row">
          <!-- Job Title -->
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <label>Job Title:</label>
              <input type="text" formControlName="jobTitle" class="form-control" placeholder="Web Developer" />
            </div>
          </div>

          <!-- Location -->
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <label>Location:</label>
              <input type="text" formControlName="location" class="form-control" placeholder="City, Country" />
            </div>
          </div>

          <!-- Modules Required -->
          <div class="col-lg-12 col-md-12">
            <div class="form-group">
              <label>Modules Required:</label>
              <textarea formControlName="modulesRequired" class="form-control" placeholder="List module names comma-separated..."></textarea>
            </div>
          </div>

          <!-- Skills Required -->
          <div class="col-lg-12 col-md-12">
            <div class="form-group">
              <label>Skills Required:</label>
              <textarea formControlName="skillsRequired" class="form-control" placeholder="JavaScript, Angular, NestJS, etc."></textarea>
            </div>
          </div>

          <!-- Certifications Required -->
          <div class="col-lg-12 col-md-12">
            <div class="form-group">
              <label>Certifications Required:</label>
              <textarea formControlName="certificationsRequired" class="form-control" placeholder="AWS Certified, PMP, etc."></textarea>
            </div>
          </div>

          <!-- Experience Min -->
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <label>Experience Min (in years):</label>
              <input type="number" step="0.1" formControlName="experienceMin" class="form-control" placeholder="e.g. 1.5" />
            </div>
          </div>

          <!-- Experience Max -->
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <label>Experience Max (in years):</label>
              <input type="number" step="0.1" formControlName="experienceMax" class="form-control" placeholder="e.g. 4.0" />
            </div>
          </div>

          <!-- Employment Type -->
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <label>Employment Type:</label>
              <select formControlName="employmentType" class="form-control">
                <option value="">Select</option>
                <option>Full Time</option>
                <option>Part Time</option>
                <option>Contract</option>
                <option>Internship</option>
                <option>Freelance</option>
              </select>
            </div>
          </div>

          <!-- Compensation Range -->
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <label>Compensation Range:</label>
              <input type="text" formControlName="compensationRange" class="form-control" placeholder="$1000 - $2000" />
            </div>
          </div>

          <!-- Job Description -->
          <div class="col-lg-12 col-md-12">
            <div class="form-group">
              <label>Job Description:</label>
              <textarea formControlName="jobDescription" class="form-control" placeholder="Describe the job role, responsibilities, etc."></textarea>
            </div>
          </div>

          <!-- Notice Period -->
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <label>Notice Period:</label>
              <input type="text" formControlName="noticePeriod" class="form-control" placeholder="e.g. 15 days / 1 month" />
            </div>
          </div>

          <!-- Application Deadline -->
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <label>Application Deadline:</label>
              <input type="date" formControlName="applicationDeadline" class="form-control" />
            </div>
          </div>

          <!-- Status ID -->
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <label>Status ID:</label>
              <input type="text" formControlName="statusId" class="form-control" placeholder="UUID for status (active, draft, etc.)" />
            </div>
          </div>

          <!-- Recruiter ID -->
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <label>Recruiter ID:</label>
              <input type="text" formControlName="recruiterId" class="form-control" placeholder="UUID of the recruiter" />
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn" [disabled]="loading">
          {{ loading ? 'Posting...' : 'Post A Job' }}
        </button>
      </div>
    </form>
  </div>
</div>

<app-footer />
<app-back-to-top />
