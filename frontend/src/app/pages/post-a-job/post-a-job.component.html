<app-navbar />

<app-page-banner
  [pageTitle]="'Post A Job'"
  [backgroundImage]="'img/page-title-bg.jpg'"
/>

<div class="post-job-area ptb-100">
  <div class="container">
    <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
      <div class="post-item">
        <div class="row">
          <!-- Job Title -->
          <div class="col-lg-6 col-md-12">
            <div class="form-inline-group">
              <label class="form-label">Job Title:</label>
              <input type="text" formControlName="jobTitle" placeholder="Web Developer" class="form-control" />
            </div>
          </div>

          <!-- Location -->
<div class="col-lg-6 col-md-12">
  <div class="form-inline-group location-field">
    <div class="location-wrapper">
      <label class="form-label">Location:</label>
      <input 
        type="text" 
        formControlName="location" 
        placeholder="City, Country" 
        class="form-control" 
      />
    </div>
  </div>
</div>
          <!-- Modules Required -->
          <div class="col-lg-12 col-md-12">
            <div class="form-inline-group">
              <label class="form-label">Modules Required:</label>
              <ng-select
                [items]="moduleOptions"
                [multiple]="true"
                [addTag]="true"
                bindLabel="name"
                formControlName="modulesRequired"
                placeholder="Select or type to add modules"
                [class.ng-invalid]="jobForm.get('modulesRequired')?.invalid && jobForm.get('modulesRequired')?.touched"
              >
                <ng-template ng-option-tmp let-item="item">
                  {{ item.name }}
                </ng-template>
                <ng-template ng-tag-tmp let-item="item">
                  <div class="ng-tag-label">
                    {{ item.name }}
                    <div class="ng-tag-remove"></div>
                  </div>
                </ng-template>
                <ng-template ng-header-tmp></ng-template>
              </ng-select>
            </div>
          </div>

          <!-- Skills Required -->
          <div class="col-lg-12 col-md-12">
            <div class="form-inline-group">
              <label class="form-label">Skills Required:</label>
              <textarea formControlName="skillsRequired" placeholder="JavaScript, Angular, NestJS, etc." class="form-control"></textarea>
            </div>
          </div>

          <!-- Certifications Required -->
          <div class="col-lg-12 col-md-12">
            <div class="form-inline-group">
              <label class="form-label">Certifications Required:</label>
              <textarea formControlName="certificationsRequired" placeholder="AWS Certified, PMP, etc." class="form-control"></textarea>
            </div>
          </div>

          <!-- Experience Min -->
          <div class="col-lg-6 col-md-12">
            <div class="form-inline-group">
              <label class="form-label">Experience Min (years):</label>
              <input type="number" step="0.1" formControlName="experienceMin" placeholder="e.g. 1.5" class="form-control" />
            </div>
          </div>

          <!-- Experience Max -->
          <div class="col-lg-6 col-md-12">
            <div class="form-inline-group">
              <label class="form-label">Experience Max (years):</label>
              <input type="number" step="0.1" formControlName="experienceMax" placeholder="e.g. 4.0" class="form-control" />
            </div>
          </div>

          <!-- Employment Type -->
          <div class="col-lg-6 col-md-12">
            <div class="form-inline-group">
              <label class="form-label">Employment Type:</label>
              <select formControlName="employmentType" class="form-control">
                <option value="">Select Employment Type</option>
                <option>Full Time</option>
                <option>Part Time</option>
                <option>Contract</option>
                <option>Internship</option>
                <option>Freelance</option>
              </select>
            </div>
          </div>

          <!-- Compensation Range -->
          <div class="col-lg-6 col-md-12">
            <div class="form-inline-group">
              <label class="form-label">Compensation Range:</label>
              <select formControlName="compensationRange" class="form-control">
                <option value="">Select Compensation Range</option>
                <option value="50000 - 100000">₹50,000 - ₹100,000</option>
                <option value="100000 - 150000">₹100,000 - ₹150,000</option>
                <option value="150000 - 200000">₹150,000 - ₹200,000</option>
                <option value="200000 - 250000">₹200,000 - ₹250,000</option>
                <option value="250000 - 300000">₹250,000 - ₹300,000</option>
              </select>
            </div>
          </div>

          <!-- Job Description -->
          <div class="col-lg-12 col-md-12">
            <div class="form-inline-group">
              <label class="form-label">Job Description:</label>
              <textarea formControlName="jobDescription" placeholder="Describe the job role, responsibilities, etc." class="form-control"></textarea>
            </div>
          </div>

          <!-- Notice Period -->
          <div class="col-lg-6 col-md-12">
            <div class="form-inline-group">
              <label class="form-label">Notice Period:</label>
              <select formControlName="noticePeriod" class="form-control">
                <option value="">Select Notice Period</option>
                <option value="< 1 Month">&lt; 1 Month</option>
                <option value="1 Month">1 Month</option>
                <option value="2 Months">2 Months</option>
                <option value="3 Months">3 Months</option>
                <option value="Immediate">Immediate</option>
              </select>
            </div>
          </div>

          <!-- Application Deadline -->
          <div class="col-lg-6 col-md-12">
            <div class="form-inline-group">
              <label class="form-label">Application Deadline:</label>
              <input type="date" formControlName="applicationDeadline" class="form-control" />
            </div>
          </div>

          <!-- Hidden Recruiter ID -->
          <input type="hidden" formControlName="recruiterId" />
        </div>

        <!-- Submit Button Centered -->
        <div style="display: flex; justify-content: center; margin-top: 30px;">
          <button type="submit" class="btn primary-btn" [disabled]="loading">
            {{ loading ? 'Posting...' : 'Post A Job' }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<app-footer />
<app-back-to-top />
