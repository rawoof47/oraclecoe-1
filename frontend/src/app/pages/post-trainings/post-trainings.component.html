<form [formGroup]="trainingForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Training Title *</label>
    <input formControlName="title" type="text" />
    <div *ngIf="trainingForm.get('title')?.invalid && trainingForm.get('title')?.touched">
      Title is required
    </div>
  </div>

  <div>
    <label>Description</label>
    <textarea formControlName="description"></textarea>
  </div>

  <div>
    <label>Training Mode *</label>
    <select formControlName="mode">
      <option value="">Select Mode</option>
      <option *ngFor="let mode of trainingModes" [value]="mode">{{ mode | titlecase }}</option>
    </select>
    <div *ngIf="trainingForm.get('mode')?.invalid && trainingForm.get('mode')?.touched">
      Mode is required
    </div>
  </div>

  <div>
    <label>Start Date *</label>
    <input formControlName="start_date" type="date" />
  </div>

  <div>
    <label>End Date *</label>
    <input formControlName="end_date" type="date" />
  </div>

  <div>
    <label>Registration Deadline *</label>
    <input formControlName="registration_deadline" type="date" />
  </div>

  <div>
    <label>Fee *</label>
    <input formControlName="fee" type="number" min="0" />
  </div>

  <div>
    <label>Duration (e.g., 3 weeks)</label>
    <input formControlName="duration" type="text" />
  </div>

  <div>
    <label>Batch Size</label>
    <input formControlName="batch_size" type="number" min="1" />
  </div>

  <div>
    <label>Training Type *</label>
    <select formControlName="training_type">
      <option value="">Select Type</option>
      <option *ngFor="let type of trainingTypes" [value]="type">{{ type | titlecase }}</option>
    </select>
    <div *ngIf="trainingForm.get('training_type')?.invalid && trainingForm.get('training_type')?.touched">
      Training Type is required
    </div>
  </div>

  <div>
    <label>Trainer Name(s)</label>
    <input formControlName="trainer" type="text" />
  </div>

  <div formArrayName="modules">
    <label>Modules Covered</label>
    <div *ngFor="let moduleCtrl of modulesFormArray.controls; let i = index">
      <input type="checkbox" [formControlName]="i" /> {{ modulesList[i] }}
    </div>
  </div>

  <div>
    <label>Status</label>
    <select formControlName="status">
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
      <option value="completed">Completed</option>
      <option value="cancelled">Cancelled</option>
    </select>
  </div>

  <div formArrayName="features">
    <label>Highlight Features</label>
    <div *ngFor="let featCtrl of featuresFormArray.controls; let i = index">
      <input type="checkbox" [formControlName]="i" /> {{ featuresList[i] }}
    </div>
  </div>

  <button type="submit">Post Training</button>
</form>
