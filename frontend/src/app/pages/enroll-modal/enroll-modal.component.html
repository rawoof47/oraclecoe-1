<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg w-full max-w-lg relative shadow-lg">
    <button class="absolute top-2 right-2 text-gray-600" (click)="close.emit()">&times;</button>

    <h3 class="text-2xl font-bold text-indigo-700 mb-4">Enroll in {{ courseName }} ({{ selectedMode | titlecase }})</h3>

    <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="!success">
      <input formControlName="name" type="text" placeholder="Your Name"
        class="w-full p-3 border border-gray-300 rounded mb-3" />
      <input formControlName="email" type="email" placeholder="Your Email"
        class="w-full p-3 border border-gray-300 rounded mb-3" />
      <input formControlName="phone" type="text" placeholder="Your Mobile Number"
        class="w-full p-3 border border-gray-300 rounded mb-3" />
      <input type="file" (change)="onFileChange($event)"
        class="w-full p-2 border border-gray-300 rounded mb-3" />

      <button [disabled]="isSubmitting || form.invalid" type="submit"
        class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 w-full">
        {{ isSubmitting ? 'Submitting...' : 'Submit' }}
      </button>
    </form>

    <div *ngIf="success" class="text-green-600 text-center font-semibold py-4">
      âœ… Successfully Enrolled!
    </div>
  </div>
</div>
