<div class="px-6 py-8">
  <h1 class="text-3xl font-bold text-center mb-8">Available Trainings</h1>

  <div class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let course of courses" class="bg-white shadow rounded-xl p-6 border hover:shadow-lg transition duration-300">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ course.name }}</h2>
      <p class="text-gray-600 text-sm mb-2">{{ course.description }}</p>
      <p class="text-sm text-indigo-600 mb-4">Preferred For: <span class="italic">{{ course.preferredFor }}</span></p>

      <a [routerLink]="['/course-details', course.id]">
        <button class="mt-2 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-medium transition duration-200">
          View Details
        </button>
      </a>
    </div>
  </div>
</div>
